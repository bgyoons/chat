<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cat</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
        <div id="app">고양이와 대화를 나눠보세요!</div>
        <div class="reply" id="reply">냐옹</div>
        <img src="https://purepng.com/public/uploads/large/cat-f86.png" alt="">
        <div class="input">
            <input type="text" id="console" placeholder="고양이랑 대화해보세요!">
        </div>
        <button id="button">전송</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
