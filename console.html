<!DOCTYPE html>
<html>
<body>
    <button onclick="four()">사칙연산</button>
    
    <script>
        let x = 1;
        let y = 2;
        function four() {
            console.log("x + y = " + (x + y));
            console.log("x - y = " + (x - y));
            console.log("x * y = " + (x * y));
            console.log("x / y = " + (x / y));
        }
    </script>
</body>
</html>
